# ğŸš€ GitHub Actions - Deploy to GitHub Pages
name: ğŸ—ï¸ Build and Deploy

# Ejecutar en push a main y pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

# Permisos necesarios para desplegar a GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evitar ejecuciones concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ğŸ”¨ Job de construcciÃ³n y testing
  build:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run ESLint
      run: npm run lint --if-present
      continue-on-error: true
      
    - name: ğŸ§ª Run tests
      run: npm test --if-present
      continue-on-error: true
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸ“‹ List build files
      run: ls -la dist/
      
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
  # ğŸš€ Job de despliegue a GitHub Pages
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Solo desplegar en push a main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸŒ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
